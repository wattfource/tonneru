# Hyprland window rules for tonneru
# Add these to your ~/.config/hypr/hyprland.conf

# Float the tonneru window (matches title containing "tonneru")
windowrulev2 = float, title:^(tonneru)$
windowrulev2 = float, title:^(.*tonneru.*)$
windowrulev2 = size 700 500, title:^(.*tonneru.*)$
windowrulev2 = center, title:^(.*tonneru.*)$
windowrulev2 = animation slide, title:^(.*tonneru.*)$

# Optional: pin to all workspaces (uncomment if desired)
# windowrulev2 = pin, title:^(.*tonneru.*)$

# Add to floating window tag (if using omarchy conventions)
windowrulev2 = tag +floating-window, title:^(.*tonneru.*)$

# Alternative: match by process name if running in any terminal
# windowrulev2 = float, initialTitle:^(tonneru)$

